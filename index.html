<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>css-weather-forecast</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css ">
</head>
<body>
	<div class="ba-container">
		<header class="ba-header">
			<h1>CSS Weather Forecast
				<i class="wi wi-sunset"></i>
			</h1>
		</header>
		<main>
			<section class="ba-section">
				<ul class="ba-list">
					<li class="ba-item-lisbon first-type-container">Lisbon<span>21℃ <i class="wi wi-day-sunny"></i></span></li>
					<li class="ba-item-paris second-type-container">Paris<span>11℃ <i class="wi wi-night-rain-mix"></i></span></li>
					<li class="ba-item-belgrade second-type-container">Belgrade<span>15℃ <i class="wi wi-day-cloudy"></i></span></li>
					<li class="ba-item-moscow second-type-container">Moscow<span>21℃ <i class="wi wi-thunderstorm"></i></span></li>
					<li class="ba-item-tel-aviv second-type-container">Tel Aviv<span>32℃ <i class="wi wi-day-cloudy"></i></span></li>
					<li class="ba-item-cair second-type-container">Cair<span>21℃ <i class="wi wi-day-sunny"></i></span></li>
					<li class="ba-item-new-york second-type-container">New-York<span>17℃ <i class="wi wi-day-sleet-storm"></i></span></li>
					<li class="ba-item-new-delhi second-type-container">New-Dehli<span>17℃ <i class="wi wi-day-hail"></i></span></li>
					<li class="ba-item-san-francisco first-type-container">San-francisco<span>15℃ <i class="wi wi-day-cloudy"></i></span></li>
					<li class="ba-item-tokyo second-type-container">Tokyo<span>8℃ <i class="wi wi-night-clear"></i></span></li>
					<li class="ba-item-sydney third-type-container">Sydney<span>25℃ <i class="wi wi-day-cloudy"></i></span></li>
				</ul>
			</section>
		</main>
		<footer class="ba-footer">
			<p>
				Have a nice day and don't forget umbrella if you are in New Delhi now!
			 </p>
		</footer>
	</div>
</body>
</html>
